                          <input type="text" id="course-info" required>
                          <p class="course-content">CourseLength</p>
                          <input type="text" id="course-length" required>
                          <p class="course-content">CoursePrice</p>
                          <input type="text" id="course-price" required>
                          <br>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-btn">Close</button>
